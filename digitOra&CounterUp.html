<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit치lis 칩ra & Counter up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="digitOra&CounterUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <section class="container" id="digitOra">

        <h1 class="mb-3">Digit치lis 칩ra</h1>

        <div id="digitOraPanel">
            <div id="panelEgy">
                <h2 class="oraPanel lead"></h2>
            </div>
    
            <div id="panelKetto">
                <h4 class="evPanel"></h4>
            </div>
    
            <div id="panelHarom">
                <h2 class="napPanel lead"></h2>
            </div>
        </div>
        
    </section>


    <h1 class="text-center mb-3">Counter Up</h1>

    <section class="container" id="counterUp">


        <div class="youtubeCounterBox counterBox">
            <i class="fa-brands fa-youtube"></i>
            <p id="youtubeCounter" class="mt-3 counter">0</p>
            <p class="counterTitle" id="subscribers"></p>
        </div>

        <div class="twitterCounterBox counterBox">
            <i class="fa-brands fa-square-twitter"></i>
            <p id="twitterCounter" class="mt-3 counter">0+</p>
            <p class="counterTitle" id="followers"></p>
        </div>

        <div class="projectsCounterBox counterBox">
            <i class="fa-solid fa-diagram-project"></i>
            <p id="projectsCounter" class="mt-3 counter">0</p>
            <p class="counterTitle" id="projects"></p>
        </div>

    </section>
    

    <script src="digitOra&CounterUp.js"></script>
</body>
</html>
